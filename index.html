<!DOCTYPE html>
<html>
<head>
  <title>To-Do App - MVVM</title>
  <style>
    body {
      font-family: Arial;
      max-width: 500px;
      margin: 40px auto;
    }

    li {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ddd;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
      background: #000;
    }

    button {
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>To-Do List (MVVM)</h2>

  <input type="text" id="taskInput" placeholder="New task">
  <button id="addBtn">Add</button>

  <ul id="taskList"></ul>

  <script src="app.js"></script>
</body>
</html>
